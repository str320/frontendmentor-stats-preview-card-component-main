<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <section class="section">
      <div class="container section__container">
        <!-- Flex -->
        <div class="section__wrapper">
          <!-- Item 1 -->
          <article class="section__details">
            <h1 class="section__title">Get <span class="section__title--clr">insights</span> that help your business grow.</h1>
            <p class="section__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
            <!-- Flex -->
            <div class="section__items">
              <!-- Item  1 -->
              <div class="section__item">
                <h2 class="section__item-numb">10k+</h2>
                <p class="section__item-text">companies</p>
              </div>
              <!-- Item 2 -->
              <div class="section__item">
                <h2 class="section__item-numb">314</h2>
                <p class="section__item-text">templates</p>
              </div>
              <!-- Item 3 -->
              <div class="section__item">
                <h2 class="section__item-numb">12m+</h2>
                <p class="section__item-text">queries</p>
              </div>
            </div>
          </article>
          <!-- Item 2 -->
           <div class="section__cover-wrapper">
            <div class="section__cover-overlay"></div>
           </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
